<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Shri Agarbathi</title>

    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@300;400;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #7f0403 0%, #a00505 50%, #5a0302 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Devotional Background Pattern */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                radial-gradient(circle at 20% 50%, rgba(255, 196, 6, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 196, 6, 0.1) 0%, transparent 50%);
            pointer-events: none;
        }

        /* Floating Particles */
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #ffc406;
            border-radius: 50%;
            opacity: 0.3;
            animation: float 8s infinite ease-in-out;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0) translateX(0);
                opacity: 0.3;
            }

            50% {
                transform: translateY(-100px) translateX(50px);
                opacity: 0.6;
            }
        }

        .container {
            background: white;
            border-radius: 30px;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.4);
            max-width: 500px;
            width: 100%;
            position: relative;
            z-index: 1;
            overflow: hidden;
        }

        /* Header Section */
        .auth-header {
            background: linear-gradient(135deg, #7f0403, #a00505);
            padding: 40px 30px;
            text-align: center;
            position: relative;
        }

        .auth-header::before {
            content: 'üïâÔ∏è';
            position: absolute;
            top: -20px;
            left: -20px;
            font-size: 100px;
            opacity: 0.1;
        }

        .auth-header::after {
            content: 'üïâÔ∏è';
            position: absolute;
            bottom: -20px;
            right: -20px;
            font-size: 100px;
            opacity: 0.1;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: white;
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
        }

        .logo i {
            font-size: 40px;
            background: linear-gradient(135deg, #7f0403, #ffc406);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .auth-header h1 {
            font-family: 'Playfair Display', serif;
            color: white;
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .auth-header p {
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.95rem;
        }

        /* Form Container */
        .form-container {
            padding: 40px 30px;
        }

        .form-screen {
            display: none;
        }

        .form-screen.active {
            display: block;
            animation: fadeIn 0.4s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Tabs */
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            background: #f5f5f5;
            padding: 5px;
            border-radius: 15px;
        }

        .tab {
            flex: 1;
            padding: 12px;
            background: transparent;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            color: #666;
            font-size: 1rem;
        }

        .tab.active {
            background: linear-gradient(135deg, #7f0403, #a00505);
            color: white;
            box-shadow: 0 3px 10px rgba(127, 4, 3, 0.3);
        }

        /* Form Elements */
        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            color: #333;
            font-weight: 600;
            font-size: 0.95rem;
        }

        .form-group label i {
            color: #ffc406;
            margin-right: 8px;
            width: 20px;
        }

        .input-wrapper {
            position: relative;
        }

        .form-control {
            width: 100%;
            padding: 14px 18px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s;
            font-family: 'Inter', sans-serif;
        }

        .form-control:focus {
            outline: none;
            border-color: #ffc406;
            box-shadow: 0 0 0 4px rgba(255, 196, 6, 0.1);
        }

        .form-control::placeholder {
            color: #aaa;
        }

        /* OTP Inputs */
        .otp-inputs {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin: 30px 0;
        }

        .otp-input {
            width: 50px;
            height: 60px;
            text-align: center;
            font-size: 1.5rem;
            font-weight: 700;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            transition: all 0.3s;
        }

        .otp-input:focus {
            outline: none;
            border-color: #ffc406;
            box-shadow: 0 0 0 4px rgba(255, 196, 6, 0.1);
        }

        /* Buttons */
        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #7f0403, #a00505);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(127, 4, 3, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn i {
            font-size: 1.2rem;
        }

        .btn-secondary {
            background: transparent;
            border: 2px solid #7f0403;
            color: #7f0403;
        }

        .btn-secondary:hover {
            background: #7f0403;
            color: white;
        }

        /* Links */
        .form-footer {
            text-align: center;
            margin-top: 25px;
            color: #666;
            font-size: 0.9rem;
        }

        .form-footer a {
            color: #7f0403;
            text-decoration: none;
            font-weight: 600;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }

        /* OTP Timer */
        .otp-timer {
            text-align: center;
            margin: 20px 0;
            color: #666;
            font-size: 0.95rem;
        }

        .otp-timer .time {
            color: #7f0403;
            font-weight: 700;
        }

        /* Success Message */
        .success-screen {
            text-align: center;
            padding: 40px 20px;
        }

        .success-icon {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #28a745, #20c997);
            border-radius: 50%;
            margin: 0 auto 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: scaleIn 0.5s ease;
        }

        .success-icon i {
            font-size: 50px;
            color: white;
        }

        @keyframes scaleIn {
            from {
                transform: scale(0);
            }

            to {
                transform: scale(1);
            }
        }

        .success-screen h2 {
            font-family: 'Playfair Display', serif;
            color: #28a745;
            margin-bottom: 15px;
            font-size: 2rem;
        }

        .success-screen p {
            color: #666;
            margin-bottom: 30px;
        }

        /* Notification */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            padding: 15px 20px;
            border-radius: 12px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            gap: 12px;
            z-index: 1000;
            transform: translateX(400px);
            transition: transform 0.3s ease;
            max-width: 350px;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            border-left: 4px solid #28a745;
        }

        .notification.error {
            border-left: 4px solid #dc3545;
        }

        .notification i {
            font-size: 1.5rem;
        }

        .notification.success i {
            color: #28a745;
        }

        .notification.error i {
            color: #dc3545;
        }

        /* Responsive */
        @media (max-width: 576px) {
            .container {
                border-radius: 20px;
            }

            .auth-header {
                padding: 30px 20px;
            }

            .auth-header h1 {
                font-size: 1.6rem;
            }

            .form-container {
                padding: 30px 20px;
            }

            .otp-inputs {
                gap: 8px;
            }

            .otp-input {
                width: 45px;
                height: 55px;
                font-size: 1.3rem;
            }

            .notification {
                top: 10px;
                right: 10px;
                left: 10px;
                max-width: none;
            }
        }
    </style>
</head>

<body>
    <!-- Floating Particles -->
    <div class="particle" style="top: 10%; left: 10%; animation-delay: 0s;"></div>
    <div class="particle" style="top: 20%; left: 80%; animation-delay: 1s;"></div>
    <div class="particle" style="top: 60%; left: 15%; animation-delay: 2s;"></div>
    <div class="particle" style="top: 80%; left: 70%; animation-delay: 3s;"></div>
    <div class="particle" style="top: 40%; left: 90%; animation-delay: 1.5s;"></div>

    <div class="container">
        <!-- Header -->
        <div class="auth-header">
            <div class="logo">
                <i class="fas fa-fire"></i>
            </div>
            <h1>Shri Agarbathi</h1>
            <p>Sacred Aromas from Temple Flowers</p>
        </div>

        <!-- Form Container -->
        <div class="form-container">
            <!-- Login/Signup Tabs Screen -->
            <div id="auth-screen" class="form-screen active">
                <div class="tabs">
                    <button class="tab active" onclick="switchTab('login')">Login</button>
                    <button class="tab" onclick="switchTab('signup')">Sign Up</button>
                </div>

                <!-- Login Form -->
                <form id="login-form" class="auth-form active">
                    <div class="form-group">
                        <label><i class="fas fa-envelope"></i> Email Address</label>
                        <input type="email" class="form-control" id="login-email" placeholder="Enter your email"
                            required>
                    </div>

                    <div class="form-group">
                        <label><i class="fas fa-lock"></i> Password</label>
                        <input type="password" class="form-control" id="login-password"
                            placeholder="Enter your password" required>
                    </div>

                    <button type="submit" class="btn">
                        <i class="fas fa-sign-in-alt"></i>
                        Login to Continue
                    </button>

                    <div class="form-footer">
                        Don't have an account? <a href="#" onclick="switchTab('signup'); return false;">Sign Up</a>
                    </div>
                </form>

                <!-- Signup Form -->
                <form id="signup-form" class="auth-form">
                    <div class="form-group">
                        <label><i class="fas fa-user"></i> Full Name</label>
                        <input type="text" class="form-control" id="signup-name" placeholder="Enter your full name"
                            required>
                    </div>

                    <div class="form-group">
                        <label><i class="fas fa-envelope"></i> Email Address</label>
                        <input type="email" class="form-control" id="signup-email" placeholder="Enter your email"
                            required>
                    </div>

                    <div class="form-group">
                        <label><i class="fas fa-phone"></i> Mobile Number</label>
                        <input type="tel" class="form-control" id="signup-mobile" placeholder="Enter your mobile number"
                            pattern="[0-9]{10}" required>
                    </div>

                    <div class="form-group">
                        <label><i class="fas fa-lock"></i> Password</label>
                        <input type="password" class="form-control" id="signup-password" placeholder="Create a password"
                            required>
                    </div>

                    <div class="form-group">
                        <label><i class="fas fa-lock"></i> Confirm Password</label>
                        <input type="password" class="form-control" id="signup-confirm"
                            placeholder="Confirm your password" required>
                    </div>

                    <button type="submit" class="btn">
                        <i class="fas fa-user-plus"></i>
                        Create Account
                    </button>

                    <div class="form-footer">
                        Already have an account? <a href="#" onclick="switchTab('login'); return false;">Login</a>
                    </div>
                </form>
            </div>

            <!-- OTP Verification Screen -->
            <div id="otp-screen" class="form-screen">
                <h2
                    style="font-family: 'Playfair Display', serif; color: #7f0403; text-align: center; margin-bottom: 10px;">
                    Verify OTP
                </h2>
                <p style="text-align: center; color: #666; margin-bottom: 30px;">
                    We've sent a verification code to<br>
                    <strong id="otp-email"></strong>
                </p>

                <div class="otp-inputs">
                    <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" inputmode="numeric">
                    <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" inputmode="numeric">
                    <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" inputmode="numeric">
                    <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" inputmode="numeric">
                    <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" inputmode="numeric">
                    <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" inputmode="numeric">
                </div>

                <div class="otp-timer">
                    Resend code in <span class="time" id="timer">60</span> seconds
                </div>

                <button class="btn" onclick="verifyOTP()">
                    <i class="fas fa-check-circle"></i>
                    Verify & Continue
                </button>

                <button class="btn btn-secondary" onclick="resendOTP()" id="resend-btn" disabled>
                    <i class="fas fa-redo"></i>
                    Resend OTP
                </button>

                <div class="form-footer" style="margin-top: 20px;">
                    <a href="#" onclick="backToAuth(); return false;">‚Üê Back to Login</a>
                </div>
            </div>

            <!-- Success Screen -->
            <div id="success-screen" class="form-screen">
                <div class="success-screen">
                    <div class="success-icon">
                        <i class="fas fa-check"></i>
                    </div>
                    <h2>Welcome!</h2>
                    <p>Your account has been verified successfully.</p>
                    <button class="btn" onclick="redirectToHome()">
                        <i class="fas fa-home"></i>
                        Go to Homepage
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // State
        let currentEmail = '';
        let otpTimer = null;
        let timeLeft = 60;
        const generatedOTP = '123456'; // Demo OTP

        // Tab Switching
        function switchTab(tab) {
            const tabs = document.querySelectorAll('.tab');
            const loginForm = document.getElementById('login-form');
            const signupForm = document.getElementById('signup-form');

            tabs.forEach(t => t.classList.remove('active'));

            if (tab === 'login') {
                tabs[0].classList.add('active');
                loginForm.style.display = 'block';
                signupForm.style.display = 'none';
            } else {
                tabs[1].classList.add('active');
                signupForm.style.display = 'block';
                loginForm.style.display = 'none';
            }
        }

        // Login Form Submit
        document.getElementById('login-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            if (!email || !password) {
                showNotification('Please fill all fields', 'error');
                return;
            }

            currentEmail = email;
            showOTPScreen();
            showNotification('OTP sent to your email!', 'success');
        });

        // Signup Form Submit
        document.getElementById('signup-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const name = document.getElementById('signup-name').value;
            const email = document.getElementById('signup-email').value;
            const mobile = document.getElementById('signup-mobile').value;
            const password = document.getElementById('signup-password').value;
            const confirm = document.getElementById('signup-confirm').value;

            if (!name || !email || !mobile || !password || !confirm) {
                showNotification('Please fill all fields', 'error');
                return;
            }

            if (password !== confirm) {
                showNotification('Passwords do not match', 'error');
                return;
            }

            if (password.length < 6) {
                showNotification('Password must be at least 6 characters', 'error');
                return;
            }

            if (mobile.length !== 10) {
                showNotification('Mobile number must be 10 digits', 'error');
                return;
            }

            currentEmail = email;
            showOTPScreen();
            showNotification(`OTP sent to ${email}`, 'success');
        });

        // Show OTP Screen
        function showOTPScreen() {
            document.getElementById('auth-screen').classList.remove('active');
            document.getElementById('otp-screen').classList.add('active');
            document.getElementById('otp-email').textContent = currentEmail;
            startOTPTimer();

            // Demo: Log OTP to console
            console.log('Demo OTP:', generatedOTP);
            showNotification('Demo OTP: 123456 (check console)', 'success');
        }

        // OTP Timer
        function startOTPTimer() {
            timeLeft = 60;
            document.getElementById('resend-btn').disabled = true;

            otpTimer = setInterval(() => {
                timeLeft--;
                document.getElementById('timer').textContent = timeLeft;

                if (timeLeft <= 0) {
                    clearInterval(otpTimer);
                    document.getElementById('resend-btn').disabled = false;
                    document.querySelector('.otp-timer').innerHTML = 'Code expired! <a href="#" onclick="resendOTP(); return false;" style="color: #7f0403; font-weight: 600;">Resend OTP</a>';
                }
            }, 1000);
        }

        // Resend OTP
        function resendOTP() {
            showNotification('New OTP sent!', 'success');
            console.log('Demo OTP:', generatedOTP);
            startOTPTimer();
            document.querySelector('.otp-timer').innerHTML = 'Resend code in <span class="time" id="timer">60</span> seconds';
        }

        // OTP Input Auto-focus
        const otpInputs = document.querySelectorAll('.otp-input');
        otpInputs.forEach((input, index) => {
            input.addEventListener('input', (e) => {
                if (e.target.value.length === 1 && index < otpInputs.length - 1) {
                    otpInputs[index + 1].focus();
                }
            });

            input.addEventListener('keydown', (e) => {
                if (e.key === 'Backspace' && !e.target.value && index > 0) {
                    otpInputs[index - 1].focus();
                }
            });

            // Only allow numbers
            input.addEventListener('input', (e) => {
                e.target.value = e.target.value.replace(/[^0-9]/g, '');
            });
        });

        // Verify OTP
        function verifyOTP() {
            const otp = Array.from(otpInputs).map(input => input.value).join('');

            if (otp.length !== 6) {
                showNotification('Please enter complete OTP', 'error');
                return;
            }

            if (otp === generatedOTP) {
                clearInterval(otpTimer);
                document.getElementById('otp-screen').classList.remove('active');
                document.getElementById('success-screen').classList.add('active');
                showNotification('Verification successful!', 'success');
            } else {
                showNotification('Invalid OTP! Please try again.', 'error');
                otpInputs.forEach(input => input.value = '');
                otpInputs[0].focus();
            }
        }

        // Back to Auth
        function backToAuth() {
            clearInterval(otpTimer);
            document.getElementById('otp-screen').classList.remove('active');
            document.getElementById('auth-screen').classList.add('active');
            otpInputs.forEach(input => input.value = '');
        }

        // Redirect to Home
        function redirectToHome() {
            // Save user data to localStorage
            localStorage.setItem('shriAuthUser', JSON.stringify({
                isLoggedIn: true,
                email: currentEmail,
                loginDate: new Date().toISOString()
            }));

            // Redirect to homepage
            window.location.href = './index.html';
        }

        // Show Notification
        function showNotification(message, type) {
            const existing = document.querySelector('.notification');
            if (existing) existing.remove();

            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.innerHTML = `
        <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'}"></i>
        <span>${message}</span>
      `;

            document.body.appendChild(notification);

            setTimeout(() => notification.classList.add('show'), 100);

            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }
    </script>
</body>

</html>
